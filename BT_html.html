<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin User</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    tr:hover {
      background-color: #87CEFA; /* Màu xanh dương */
      color: white;
    }
  </style>
</head>
<body>

<table id="userTable">
  <!-- Dòng trống để hiển thị thông tin chi tiết -->
</table>

<script>
  // Đối tượng user từ JSON
  var user = {
    "id": "100005823642721",
    "first_name": "Duy Thanh",
    "gender": "male",
    "last_name": "Trần",
    "link": "https://www.facebook.com/duythanhcse",
    "locale": "en_US",
    "birthday": "20/12/1961",
    "name": "Duy Thanh Trần",
    "username": "duythanhcse"
  };

  // Hiển thị thông tin lên bảng
  var table = document.getElementById("userTable");
  for (var key in user) {
    if (user.hasOwnProperty(key)) {
      var row = table.insertRow();
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);

      cell1.innerHTML = key;
      cell2.innerHTML = user[key];
    }
  }

  // Thêm sự kiện cho chuột vào và ra khỏi dòng
  var rows = document.getElementsByTagName("tr");
  for (var i = 0; i < rows.length; i++) {
    rows[i].addEventListener("mouseover", function() {
      this.style.backgroundColor = "pink"; // Màu xanh dương
      this.style.color = "white";
    });

    rows[i].addEventListener("mouseout", function() {
      this.style.backgroundColor = "white";
      this.style.color = "black";
    });
  }
</script>

</body>
</html>
